<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite gifs</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>gif Search</h1>

        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-view"></div>

        <form id="gif-form">
            <label for="gif-input">Add a gif, Yo!</label>
            <input type="text" id="gif-input"><br>

            <!-- Button triggers new gif to be added -->
            <input id="add-gif" type="submit" value="Add a gif, Yo!">
        </form>

        <!-- gifs will get dumped Here -->
        <div id="gifs-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"      type="text/javascript">
            
        </script>
    </div>
</body>

</html>
